font:
  catalog:
    # 定义字体
    NotoSansCJK:
      normal: /usr/share/fonts/noto-cjk/NotoSansCJK-Regular.ttc
      bold: /usr/share/fonts/noto-cjk/NotoSansCJK-Bold.ttc
      italic: /usr/share/fonts/noto-cjk/NotoSansCJK-Italic.ttc
      bold_italic: /usr/share/fonts/noto-cjk/NotoSansCJK-BoldItalic.ttc

# 默认使用该字体
base:
  font-family: NotoSansCJK
